<div class="text-layout">
    <h1>DecimalPipe y Porcentaje</h1>
    <p>Pipes incluidos en Angular - Usualmente en el Common Module</p>
</div>

<div class="grid">
    <div class="col-4">
        <p-card header="Ventas Netas"
                subheader="del presente año">
                    <i class="pi pi-dollar"></i>
                {{ (ventasNetas + 1000000) | number:'1.2-2' }} <!-- quiero la parte entera 1. y todos los decimales 2 de 2, 4 de 4, para que rellene con ceros, si pusieramos de .2-4 no rellenaria ceros -->
        </p-card>
    </div>
    <div class="col-4">
        <p-card header="Ventas Brutas"
                subheader="del presente año">
                {{ (ventasNetas + 2000000) | currency:'USD':'symbol-narrow':'1.0-4' }} 
        </p-card>
    </div>
    <div class="col-4">
        <p-card header="Ganancia %"
                subheader="del presente año">
                {{ porcentaje | percent:'2.2-2' }} 
        </p-card>
    </div>
</div>
